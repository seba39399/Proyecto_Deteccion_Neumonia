<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detector de Neumonía | Interfaz de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      .sidebar {
        background-color: #0f172a;
        min-height: 100vh;
        color: white;
        padding: 2rem;
      }
      .main-content {
        padding: 2rem;
      }
      .card-stats {
        border-left: 5px solid #3b82f6;
        border-radius: 12px;
      }
      .img-box {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      .img-box:hover {
        transform: scale(1.02);
      }
      .btn-primary {
        background-color: #2563eb;
        border: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar d-none d-md-block">
          <h4 class="mb-5 text-info">UAO Health AI</h4>
          <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
              <label class="form-label small text-uppercase"
                >Cédula Paciente</label
              >
              <input
                type="text"
                name="cedula"
                class="form-control bg-dark text-white border-secondary"
                required
              />
            </div>
            <div class="mb-4">
              <label class="form-label small text-uppercase"
                >Placa Rayos X</label
              >
              <input
                type="file"
                name="file"
                class="form-control bg-dark text-white border-secondary"
                required
              />
            </div>
            <button type="submit" class="btn btn-info w-100 fw-bold">
              ANALIZAR AHORA
            </button>
          </form>
        </div>

        <div class="col-md-9 main-content">
          <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold">Panel de Diagnóstico</h2>
            <span class="badge bg-light text-dark border p-2"
              >v2.0 Professional Edition</span
            >
          </div>

          {% if label %}
          <div class="row mb-4">
            <div class="col-md-6 text-center">
              <div class="img-box bg-white p-2">
                <img
                  src="{{ url_for('static', filename='uploads/' + original) }}"
                  class="img-fluid"
                />
                <p class="mt-2 text-muted small">Original Scan</p>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <div class="img-box bg-white p-2 border-primary border">
                <img
                  src="{{ url_for('static', filename='uploads/' + heatmap) }}"
                  class="img-fluid"
                />
                <p class="mt-2 text-primary small fw-bold">
                  AI Activation Map (Grad-CAM)
                </p>
              </div>
            </div>
          </div>

          <div class="card card-stats p-4 bg-white shadow-sm mb-4">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h5 class="text-muted mb-1">Diagnóstico Final:</h5>
                <h1 class="display-5 fw-bold text-dark">{{ label }}</h1>
                <p class="text-success fw-semibold">
                  Confianza del análisis: {{ proba }}
                </p>
              </div>
              <div class="col-md-4 text-end">
                <form action="/download_pdf" method="post">
                  <input type="hidden" name="cedula" value="{{ cedula }}" />
                  <input type="hidden" name="label" value="{{ label }}" />
                  <input type="hidden" name="proba" value="{{ proba }}" />
                  <button type="submit" class="btn btn-outline-dark btn-lg">
                    Descargar Reporte PDF
                  </button>
                </form>
              </div>
            </div>
          </div>
          {% else %}
          <div class="text-center py-5 mt-5">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3770/3770116.png"
              style="width: 150px; opacity: 0.3"
            />
            <h4 class="mt-4 text-muted">Esperando carga de datos...</h4>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
